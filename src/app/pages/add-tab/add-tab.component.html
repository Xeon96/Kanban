<div class="container mt-4">
    <div class="Tab-Wrapper card shadow">
        <div class="header bg-primary">
            <h5 class="board-name mb-0">Tab Name</h5>
        </div>
        <div class="card-body">
            <input type="text" [(ngModel)]="newTab" class="form-control mb-3" placeholder="Enter text here">
            <input type="button" class="btn btn-primary" value="Submit" (click)="Add_Tab()">
        </div>
    </div>
</div>
